<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .wrap:after {
            display: inline-block;
            content: '';
            width: 0;
            height: 100%;
            vertical-align: middle;
        }
        .item {
            background: black;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item">test</div>
</div>
</body>
</html>
